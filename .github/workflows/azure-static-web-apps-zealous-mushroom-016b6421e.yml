# .github/workflows/azure-static-web-apps-[ID].yml
name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      # 1. Checkout do Código
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # 2. Configuração do Node (Versão 18 é a mais comum para Angular)
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Instalação de Dependências
      - name: Install dependencies
        run: npm install

      # 4. PASSO CRÍTICO: Executa o build de produção que faz a substituição do ambiente.
      - name: Run Angular Build
        # Este comando força a substituição do environment.development.ts pelo environment.ts
        run: npm run build -- --configuration=production

      # 5. Deploy para o Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Use o token de deploy gerado pelo Azure
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_MUSHROOM_016B6421E }}
          action: "upload"
          
          # Configurações de Caminho FINALMENTE CORRIGIDAS:
          app_location: "/" # Raiz do projeto
          api_location: "" # Nenhuma API no SWA
          # Caminho completo para a pasta que contém o index.html
          output_location: "dist/banco-de-itens-app/browser" 

          # Adicione o token JWT apenas se for necessário para autenticação avançada,
          # mas para o deploy simples, o token de deploy é suficiente.
          # github_id_token: ${{ steps.idtoken.outputs.result }}
          
# (Removido close_pull_request_job para simplificar e focar na solução)
