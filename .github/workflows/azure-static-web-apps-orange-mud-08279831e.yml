# Arquivo: .github/workflows/deploy.yml (Frontend - Angular)
name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch: # Permite acionamento manual se necessário

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    
    # Permissões necessárias para o CI/CD
    permissions:
      contents: read
      id-token: write

    steps:
      # 1. Checkout do Código
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # 2. Configuração do Node (Versão estável)
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Instalação de Dependências
      - name: Install Dependencies
        run: npm install

      # 4. PASSO CRÍTICO: Executa o build de produção (faz a substituição do ambiente)
      - name: Run Angular Production Build
        run: npm run build -- --configuration=production

      # 5. Deploy para o Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # TOKEN DEPLOYMENT (A CHAVE CORRIGIDA)
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_MUSHROOM_016B6421E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          # Configurações de Caminho FINALMENTE CORRIGIDAS:
          app_location: "/" 
          api_location: "" # Nenhuma API no SWA (está no ACA)
          # Caminho aninhado que contém o index.html
          output_location: "dist/banco-de-itens-app/browser"
