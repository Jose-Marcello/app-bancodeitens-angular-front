# Arquivo: .github/workflows/deploy.yml (Frontend - Angular)
name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch: 

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    
    permissions:
      contents: read
      id-token: write

    steps:
      # 1. Checkout do C√≥digo
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # 2. Configura√ß√£o do Node (Vers√£o est√°vel)
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Instala√ß√£o de Depend√™ncias
      - name: Install Dependencies
        run: npm install

      # 4. PASSO CR√çTICO: Executa o build de produ√ß√£o 
      - name: Run Angular Production Build
        run: npm run build -- --configuration=production

      # 5. Deploy para o Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # TOKEN DEPLOYMENT (O nome do seu segredo no GitHub)
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_MUD_08279831E }} 
          action: "upload"
          
          # Configura√ß√µes de Caminho FINALMENTE CORRIGIDAS:
          app_location: "/" 
          api_location: "" # <--- Mant√©m vazio, mas evita a c√≥pia problem√°tica
          output_location: "dist/banco-de-itens-app/browser" # O caminho aninhado correto
          
          # üõë CORRE√á√ÉO CR√çTICA FINAL: For√ßa o SWA a ignorar a API (resolve o erro 'cp: cannot stat...')
          skip_api_build: true

