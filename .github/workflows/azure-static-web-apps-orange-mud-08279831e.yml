name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
        id-token: write
        contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # 1. PASSO DE SETUP E BUILD DO ANGULAR
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Use a versão do Node compatível com seu Angular

      - name: Install Dependencies
        run: npm install

      - name: Run Angular Production Build
        # Substitua 'build:prod' pelo seu script real de build do Angular para produção (ex: npm run build)
        run: npm run build # Se não tiver :prod, use 'npm run build'

      # 2. PASSO CRUCIAL: CÓPIA DO ARQUIVO DE CONFIGURAÇÃO DO SWA
      - name: Copy SWA Config to Output Directory
        # Caminho: src/staticwebapp.config.json -> dist/banco-de-itens-app/browser (seu output_location)
        run: cp src/staticwebapp.config.json dist/banco-de-itens-app/browser/staticwebapp.config.json
      
      # O restante do seu workflow permanece o mesmo
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
            script: |
              const coredemo = require('@actions/core')
              return await coredemo.getIDToken()
            result-encoding: string
            
      # 3. PASSO DE DEPLOY DO SWA
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_MUD_08279831E }}
          action: "upload"
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist/banco-de-itens-app/browser" # Built app content directory - o SWA Action fará o upload desta pasta.
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
