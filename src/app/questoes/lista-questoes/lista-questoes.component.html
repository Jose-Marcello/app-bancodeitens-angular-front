<div class="flex flex-col gap-6">
  
  <header class="flex justify-between items-center pb-4 border-b border-gray-200">
    <h1 class="text-3xl font-semibold text-gray-800">Banco de Questões</h1>
    <button mat-flat-button color="primary" (click)="adicionarQuestao()">
      <mat-icon>add</mat-icon>
      Nova Questão
    </button>
  </header>
  
  <div *ngIf="questoes().length > 0" class="divide-y divide-gray-200">
    
    <div class="grid grid-cols-12 py-3 px-2 text-xs font-semibold uppercase text-gray-500 bg-gray-50 border-b">
      <div class="col-span-3">Disciplina</div> 
      <div class="col-span-7">Descrição</div> 
      <div class="col-span-2 text-right">Ações</div> 
    </div>

    <div *ngFor="let questao of questoes()" class="grid grid-cols-12 items-center py-4 hover:bg-gray-50 transition duration-150">
      
      <div class="col-span-3 text-sm text-gray-700 px-2">
        {{ questao.disciplinaNome }} 
      </div>
      
      <div class="col-span-7 text-sm text-gray-700 px-2 line-clamp-2">
        {{ questao.descricao }}
      </div>
      
      <div class="col-span-2 text-right px-2">
        <button mat-icon-button color="accent" (click)="editarQuestao(questao.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" class="ml-2" (click)="excluirQuestao(questao)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
  
  </div>
